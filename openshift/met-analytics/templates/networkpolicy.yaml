kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: met-analytics
    app-group: met-app
spec:
  podSelector:
    matchLabels:
      app: {{ .Chart.Name }}
      app-group: met-app
  policyTypes:
  - Ingress
  ingress:
  # Allow from OpenShift router/ingress controller (for Redash web UI)
  - from:
    - namespaceSelector:
        matchLabels:
          network.openshift.io/policy-group: ingress
  # Allow internal communication between met-analytics components
  - from:
    - podSelector:
        matchLabels:
          app: met-analytics
          app-group: met-app
