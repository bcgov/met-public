# Locust Configuration for Development Environment (e903c2-dev)
# This file extends the base values.yaml with dev-specific settings

# Namespace for dev environment
namespace: e903c2-dev

# Application metadata
app:
  name: locust
  licenseplate: e903c2

# Vault configuration (Gold cluster)
vault:
  namespace: "platform-services"
  authPath: "auth/k8s-gold"
  engine: "e903c2-nonprod"
  path: "/dev"

# Route configuration with IP restrictions enabled for dev
route:
  enabled: true
  host: "" # Auto-generated
  tls:
    enabled: true
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  ipRestrictions:
    enabled: true # Enable IP whitelisting for dev

# main configuration
main:
  replicas: 1
  config:
    targetHost: "https://met-web-dev.apps.gold.devops.gov.bc.ca"

# Worker configuration
worker:
  replicas: 2

# NetworkPolicy enabled
networkPolicy:
  enabled: true
  allowInternet: true
